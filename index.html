<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Name on Button Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #name-container {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div>
        <button class="button" onclick="showName()">Click for Results</button>
        <div id="name-container">THUMU SAI</div>
    </div>

    <script>
        function showName() {
            document.getElementById('name-container').style.display = 'block';
        }
    </script>

</body>
</html>
