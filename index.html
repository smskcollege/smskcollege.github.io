<title>Engineering College Exam Results</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }
  h1, h2, h4 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  label {
    margin-bottom: 8px;
  }
  input[type="text"], input[type="submit"], select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .total {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Samskruti College of Engineering and Technology</h1>
  <h4>1st Year 1st Semester Results- R22</h4>
  
  <form id="resultForm">
    <label for="branch">Select Branch:</label>
    <select id="branch" name="branch">
      <option value="CSE">Computer Science (CSE)</option>
      <option value="CSM">Computer Science and Mathematics (CSM)</option>
      <option value="CSD">Computer Science and Design (CSD)</option>
      <option value="ECE">Electronics and Communication (ECE)</option>
      <option value="EEE">Electrical and Electronics (EEE)</option>
    </select>

    <label for="rollNumber">Enter Roll Number:</label>
    <input type="text" id="rollNumber" name="rollNumber" required>
    
    <input type="submit" value="Get Results">
  </form>

  <div id="resultContainer">
    <!-- Results will be displayed here -->
  </div>
</div>

  // Check if roll number exists in examResults for the selected branch
  if (examResults.hasOwnProperty(branch) && examResults[branch].hasOwnProperty(rollNumber)) {
    var student = examResults[branch][rollNumber];
    var studentName = student.name;
    var subjects = student.subjects;

    var tableHtml = `
      <h2>Name: ${studentName} - Roll Number: ${rollNumber}</h2>
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
    `;

    var totalCredits = 0;
    var totalGradePoints = 0;
    var hasFailed = false;

    // Build table rows for each subject and grade
    Object.keys(subjects).forEach(function(subject) {
      var grade = subjects[subject];
      var credit = 3; // Assuming each subject has 3 credits
      tableHtml += `
        <tr>
          <td>${subject}</td>
          <td>${grade}</td>
        </tr>
      `;
      
      // Check if grade is F
      if (grade === "F") {
        hasFailed = true;
      } else {
        // Calculate grade points for the subject
        var gradePoint = calculateGradePoint(grade);
        totalCredits += credit;
        totalGradePoints += gradePoint * credit;
      }
    });

    tableHtml += `
        </tbody>
      </table>
    `;

    // Calculate SGPA and CGPA
    var sgpa = (totalGradePoints / totalCredits).toFixed(2);
    var cgpa = sgpa; // For demonstration, assuming CGPA is the same as SGPA

    tableHtml += `
      <div class="total">
        <p><strong>SGPA:</strong> ${hasFailed ? "Fail" : sgpa}</p>
        <p><strong>CGPA:</strong> ${hasFailed ? "0.00" : cgpa}</p>
      </div>
    `;

    document.getElementById('resultContainer').innerHTML = tableHtml;
  } else {
    document.getElementById('resultContainer').innerHTML = "<p>Error loading results. Please try after something!</p>";
  }
});

// Function to calculate grade points based on grade
function calculateGradePoint(grade) {
  switch(grade) {
    case "O": return 10;
    case "A+": return 9;
    case "A": return 8;
    case "B+": return 7;
    case "B": return 6;
    case "C": return 5;
    case "F": return 0;
    default: return 0;
  }
}
